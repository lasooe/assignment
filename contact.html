<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Modern Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="site-title">Contact Me</h1>
      <button class="hamburger" aria-label="Toggle navigation">☰</button>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="project.html" class="nav-link">Projects</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
          <li><a href="videoDemo.html" class="nav-link">Video Demo</a></li>
          <li><a href="sitereport.html" class="nav-link">Site Report</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>© 2024 John Doe. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
